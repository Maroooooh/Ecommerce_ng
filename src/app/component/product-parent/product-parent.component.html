 <caption>Cart</caption>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Count</th>
      <th scope="col">Total</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let newItem of cart"> 
        <tr *ngIf="newItem.counter >= 1" >

            <td scope="col">{{newItem.name}}</td>
            <td scope="col">{{newItem.price}}</td>
            <td scope="col">{{newItem.counter}}</td>
            <td scope="col">{{newItem.counter * newItem.price}}</td>
            <td scope="col"><button class="btn-danger" (click) = "decreasecounter(newItem)">Delete</button></td>
        </tr>
    </ng-container>
    
  </tbody>
</table>
